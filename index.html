<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Riego de Plantas</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="scrip.msj"></script>
</head>
<body>        
    <header class="main_cabecera">
        
        <h1 class="main_cabecera_tittle">Sistema de Riego de Plantas</h1>    
    </header>
    <main>
        <div class="main_contenedores">
            <h4>Agregar nuevas plantas</h4>
            <input type="text" placeholder="Nueva planta" id="main_div_inputUbicacion">
            <button id="main_div_buttonAgregarUbicacion">Agregar</button>
            <h4>Configurar riego</h4>
            <input type="number" placeholder="Duración del riego (minutos)" id="getWeight">
            <input type="text" placeholder="Inicio del riego" id="startPoint">
            <input type="text" placeholder="Fin del riego" id="endPoint">
            <button id="main_div_buttonAgregarCamino">Configurar</button>
        </div>
        <div class="main_contenedores">
            <h2>Plantas disponibles</h2>
            <ul id="main_div_resultados"></ul>
        </div>
        <div class="main_contenedores">
            <h4>Calcular Ruta de Riego</h4>
            <input type="text" placeholder="Ubicación Inicial" id="startDijkstra">
            <input type="text" placeholder="Ubicación Final" id="endDijkstra">
            <button id="main_div_buttonEncontrarCamino">Calcular</button>
            <lu id="main_contenedores_resultadoDijkstra"></lu>
        </div>
    </main>
    <script type="module" src="./src/controllers/scritp.mjs"></script>
</body>
</html>
